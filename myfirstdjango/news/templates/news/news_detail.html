{% extends 'myapp/base.html' %}
{% block title %}{{ news.title }}{% endblock %}
{% block content %}
  <article>
    <h1>{{ news.title }}</h1>
    <p><small>автор {{ news.author }}, {{ news.pub_date|date:"d.m.Y H:i" }}</small></p>
    <p><em>{{ news.description }}</em></p>
    <div>{{ news.content|linebreaks }}</div>
    <p><a href="{% url 'news_list' %}">&larr; Вернуться к списку новостей</a></p>
  </article>
{% endblock %}
